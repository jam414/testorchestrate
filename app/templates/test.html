      // create a button element in HTML to trigger the function
      <button onclick="openDialogBox()">Open Dialog Box</button>
      <dialog id="myDialog">This is a dialog window</dialog>


      <script>
        function openDialogBox() {
            alert("hello");
        // use the built-in dialog method to show the dialog box
           // create a function to open the dialog box

            // create a dialog element and set its properties
            // const dialog = document.createElement('dialog');
            const dialog = document.getElementById("myDialog");
            dialog.style.backgroundColor = 'white';
            dialog.style.padding = '20px';

            // create a heading element and set its text
            const heading = document.createElement('h2');
            heading.textContent = 'Welcome to my website!';

            // create a paragraph element and set its text
            const paragraph = document.createElement('p');
            paragraph.textContent = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum faucibus tortor eu libero luctus rhoncus.';

            // add the heading and paragraph elements to the dialog element
            dialog.appendChild(heading);
            dialog.appendChild(paragraph);

            // use the built-in dialog method to show the dialog box
            dialog.show();
            }

      </script>
  </body>
</html>
